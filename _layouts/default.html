<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">

        <p class="message">Le 7 mars, nous étions à l'École polytechnique ! <a href="/public/x.pdf">Voir les slides.</a> <br />
        Testez <a href="http://mangaki.fr">Mangaki.fr</a>, suivez-nous <a href="https://github.com/mangaki/mangaki">sur GitHub</a> et <a href="mailto:jj@mangaki.fr">contactez-nous</a>.<br />
        <a href="https://twitter.com/mangakifr" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @mangakifr</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></p>

        {{ content }}

        <script data-isso="//comments.jiji.cat/mangaki/"
        src="//comments.jiji.cat/mangaki/js/embed.min.js"></script>

        <section id="isso-thread"></section>

      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
